<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Results Summary Component</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="box result">
      <div class="result-header">
        Your Result
      </div>
      <div class="score-circle">
        <div class="score-number"><h1>76</h1></div>
        <div class="score-out-of">of 100</div>
      </div>

      <div class="text">  
      <h1>Great</h1>
      <p>You scored higher than 65% of the people who have taken these tests.</p>
      </div>
    </div>

    <div class="box summary">
      <div class="summary-header">
        <h2>Summary</h2>
      </div>
      <ul class="details">
        <li class="reaction">
          <img src="assets/images/icon-reaction.svg" alt="Reaction icon">
          <p>Reaction <span>80<span class="dif">/ 100</span></span></p>
        </li>
        <li class="memory">
          <img src="assets/images/icon-memory.svg" alt="Memory icon">
          <p>Memory <span>92<span class="dif">/ 100</span></span></p>
        </li>
        <li class="verbal">
          <img src="assets/images/icon-verbal.svg" alt="Verbal icon">
          <p>Verbal <span>61<span class="dif">/ 100</span></span></p>
        </li>
        <li class="visual">
          <img src="assets/images/icon-visual.svg" alt="Visual icon">
          <p>Visual <span>73<span class="dif">/ 100</span></span></p>
        </li>
      </ul>
      <button class="continue-btn"><span>Continue</span></button>
    </div>
  </div>
</body>
</html>
